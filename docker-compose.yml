services:

  backend1:
    image: fastapi-backend
    container_name: backend1

  backend2:
    image: fastapi-backend
    container_name: backend2

  backend3:
    image: fastapi-backend
    container_name: backend3
  
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend1
      - backend2
      - backend3